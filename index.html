<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculadora</title>
</head>
<body>
    
    <div id="calculadora">
        
        <h1>Calculadora</h1>

        <div id="result"></div>

        <div id="botoes">
            <div class="botao" onclick="setDigito(7)">7</div>
            <div class="botao" onclick="setDigito(8)">8</div>
            <div class="botao" onclick="setDigito(9)">9</div>
            <div class="botao" onclick="setDigito('+')">+</div>
            <div class="botao" onclick="setDigito(4)">4</div>
            <div class="botao" onclick="setDigito(5)">5</div>
            <div class="botao" onclick="setDigito(6)">6</div>
            <div class="botao" onclick="setDigito('-')">-</div>
            <div class="botao" onclick="setDigito(1)">1</div>
            <div class="botao" onclick="setDigito(2)">2</div>
            <div class="botao" onclick="setDigito(3)">3</div>
            <div class="botao" onclick="setDigito('*')">x</div>
            <div class="botao" onclick="setDigito(0)">0</div>
            <div class="botao" onclick="resete()">C</div>
            <div class="botao" onclick="calcular()">=</div>
            <div class="botao" onclick="setDigito('/')">/</div>
    <script src="/index.js"></script>
</body>
</html>
